<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Bot칩n para volver atr치s -->
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear una cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input  [(ngModel)]="username" type="text" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo electr칩nico</ion-label>
          <ion-input [(ngModel)]="email" type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contrase침a</ion-label>
          <ion-input [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" color="primary">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  
</ion-content>

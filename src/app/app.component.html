<ion-app>  
  <ion-menu side="start" menuId="first" contentId="main-content">  
    <ion-header>  
      <ion-toolbar>  
        <ion-title>Menú</ion-title>  
      </ion-toolbar>  
    </ion-header>  

    <ion-content>  
      <ion-list>  
        <ion-item routerLink="/home">  
          <ion-label>Inicio</ion-label>  
        </ion-item>  
        <ion-item routerLink="/profile">  
          <ion-label>Perfil del Usuario</ion-label>  
        </ion-item>  
        <ion-item routerLink="/services">  
          <ion-label>Servicios</ion-label>  
        </ion-item>  
        <ion-item routerLink="/contact">  
          <ion-label>Contacto</ion-label>  
        </ion-item>  
        <ion-item (click)="logout()">  
          <ion-label>Cerrar Sesión</ion-label>  
        </ion-item>  
      </ion-list>  
    </ion-content>  
  </ion-menu>  

  <ion-router-outlet id="main-content"></ion-router-outlet>  

  <ion-tabs>  
    <ion-tab-bar slot="bottom">  
      <ion-tab-button tab="home" routerLink="/home">  
        <ion-icon name="home"></ion-icon>  
        <ion-label>Inicio</ion-label>  
      </ion-tab-button>  

      <ion-tab-button tab="maps" routerLink="/maps">  
        <ion-icon name="map"></ion-icon>  
        <ion-label>Mapas</ion-label>  
      </ion-tab-button>  
      
      <ion-tab-button tab="scanner" routerLink="/scanner">  
        <ion-icon name="qr-code"></ion-icon>  
        <ion-label>Escáner QR</ion-label>  
      </ion-tab-button>  

      <ion-tab-button tab="history" routerLink="/history">  
        <ion-icon name="list"></ion-icon>  
        <ion-label>Historial</ion-label>  
      </ion-tab-button>  
    </ion-tab-bar>  
  </ion-tabs>  
</ion-app>
